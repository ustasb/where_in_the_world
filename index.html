<html lang="en">

<body>

  <div id="map-container"></div>

  <div id="quiz-box">

    <button id="start-quiz">Start</button>

  <script src="vendor/jquery/jquery-1.10.2.min.js"></script>

    $(document).ready(function() { new App(); });
