<!DOCTYPE html>
<html lang="en">
<head>
  <title>Where in the World?</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="imgs/favicon.ico" />
  <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300">
  <link type="text/css" rel="stylesheet" href="vendor/pure/pure-0.3.0.min.css">
  <link type="text/css" rel="stylesheet" href="vendor/jvectormap/jquery-jvectormap-1.2.2.css">
  <link type="text/css" rel="stylesheet" href="dist/application.css">
  <!-- dedicated to Alyssa W. -->
</head>
<body>

  <div id="map-container"></div>

  <div id="quiz-box">
    <h3><!-- some question --></h3>
    <a class="skip-question pure-button pure-button-primary">Skip</a>
    <form class="pure-form">
      <input class="quiz-input" type="text">
    </form>
    <i class="fa fa-arrow-down"></i>
    <i class="main-menu fa fa-bars" title="Main Menu"></i>
    <div class="flash-box"></div>
  </div>

  <div id="main-menu" class="light-box">
    <h1>Where in the World...</h1>
    <div id="score"></div>
    <form class="pure-form pure-form-aligned" action="#">
      <fieldset>
        <div id="map-type" class="pure-control-group">
          <label>Map</label>
          <a class="pure-button pure-button-active" data-map="world_mill_en">World</a>
          <a class="pure-button" data-map="us_mill_en">USA</a>
        </div>
        <div id="quiz-type" class="pure-control-group">
          <label>Quiz</label>
          <a class="pure-button pure-button-active" data-quiz="location">Location</a>
          <a class="pure-button" data-quiz="capital">Capital</a>
        </div>
        <div class="pure-controls">
          <a id="start-quiz" class="pure-button pure-button-primary">Start</a>
        </div>
      </fieldset>
    </form>
    <i class="fa fa-globe"></i>
  </div>

  <div id="progress-bar"></div>

  <script src="vendor/jquery/jquery-1.10.2.min.js"></script>
  <script src="vendor/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="vendor/jvectormap/maps/world_mill_en.js"></script>
  <script src="vendor/jvectormap/maps/us_mill_en.js"></script>
  <script src="dist/application.js"></script>
  <script> new App(); </script>

</body>
</html>
